<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter de
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter para
                <select>
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>
            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil 2.svg" alt="imagem da bandeira do Brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/seta.png" alt="seta">

                <div>
                    <img src="./assets/estados-unidos (1) 1.svg" alt="imagem da bandeira do EUA">
                    <p>Dólar americano</p>
                    <p>R$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
